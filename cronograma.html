<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;

}

#customers td, #customers th {

  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: rgb(197, 136, 255);;
  color: white;
}
</style>

<link rel="stylesheet" href="cronograma.css">
</head>
<body>

<table id="customers">

    <th>atividade</th>
  </tr>

  </tr>
  <tr>
    <td>7:40 - 13:00</td>
    <td>Aula normal</td>
  </tr>
  <tr>
    <td>14:30</td>
    <td>estudos para o vestibular</td>
  </tr>
  <tr>
    <td>16:00</td>

  </tr>

</html>
